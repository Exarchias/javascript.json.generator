<head>
<title>Json generator</title>

 <script type='text/javascript'>
	var ROWS = 5;
	var COLUMS = 5;
	var JSONNAME = "TestSSONName";
	var FormCounter = 0;
	
	document.write("Welcome to the inline JSON generator</br>");
	document.write("Please fill the text fields:</br></br>");
	document.write("<form>Name of your JSON: <input type='text' name='nameofjson' value='" + JSONNAME +"'></br>");
	document.write("Number of Inputs(Rows): <input type='text' name='numberofrows' value='" + ROWS +"'></br>");
	document.write("Number of Keys: <input type='text' name='numberofkeys' value='" + COLUMS +"'></br>");
	document.write("</br><input onclick='GenerateCells(form)' type='button' value='Start generator!'></br></form>");

	function GenerateCells(form){
		document.body.innerHTML = '';
		ROWS = form.numberofrows.value;
		COLUMS =form.numberofkeys.value;
		JSONNAME =form.nameofjson.value;
		FormCounter = FormCounter + 1;
			document.write("Welcome to the inline JSON generator</br>");
			document.write("Please fill the text fields:</br></br>");
			document.write("<form>Name of your JSON: <input type='text' name='nameofjson' value='" + JSONNAME +"'></br>");
			document.write("Number of Inputs(Rows): <input type='text' name='numberofrows' value='" + ROWS +"'></br>");
			document.write("Number of Keys: <input type='text' name='numberofkeys' value='" + COLUMS +"'></br>");
			document.write("</br><input onclick='GenerateCells(form)' type='button' value='Start generator!'></br></form>");

		document.write("</br>KEYS:</br></br>");
		for (b=0; b<COLUMS; b++){
				document.write("Key:" + eval(b+1) + " <input type='text' name='Key:" + eval(b+1) + "'>");
			}
		document.write("</br></br>VALUES:</br></br>");
		for (i=0; i<ROWS; i++){
			for (a=0; a<COLUMS; a++){
				document.write("R" + eval(i+1) + "C" + eval(a+1) +":<input type='text' name='r" + i + "c" + a +"'>");
			}
			document.write("</br></br>");
			
		}
	};
	

</script>
